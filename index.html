<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number!</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Number</h1>
        <p>Guess a number between 0 and 5. You have <span id="chances">5</span> chances left!</p>
        <input type="number" id="userInput" min="0" max="5" placeholder="Enter your guess">
        <button id="guessBtn">Submit Guess</button>
        <div id="message"></div>
        <button id="resetBtn" class="hidden">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
